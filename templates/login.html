{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4 p-4">
            <h1 class="card-title text-center fw-bold text-dark mb-4">
                <i class="bi bi-lock me-2"></i>Login
            </h1>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email Address</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                </div>
                
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                </div>
                
                <p class="mt-4 text-center">
                    Don't have an account? <a href="/register" class="text-decoration-none fw-semibold">Register here</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
